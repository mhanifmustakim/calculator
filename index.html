<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>My Mini Calculator</h1>
    <div id="calc-container">
        <div id="calc-disp"></div>
        <div id="calc-buttons">
            <div class="col nums">
                <button class="btn num-btn">9</button>
                <button class="btn num-btn">6</button>
                <button class="btn num-btn">3</button>
                <button class="btn num-btn">.</button>
            </div>
            <div class="col nums">
                <button class="btn num-btn">8</button>
                <button class="btn num-btn">5</button>
                <button class="btn num-btn">2</button>
                <button class="btn num-btn">0</button>
            </div>
            <div class="col nums">
                <button class="btn num-btn">7</button>
                <button class="btn num-btn">4</button>
                <button class="btn num-btn">1</button>
                <button class="btn equalTo-btn">=</button>
            </div>
            <div class="col operations">
                <button class="btn operation-btn add">&#x2b;</button>
                <button class="btn operation-btn subtract">&minus;</button>
                <button class="btn operation-btn multiply">&#215;</button>
                <button class="btn operation-btn divide">&#xf7;</button>
            </div>
        </div>
        <div id="settings">
            <button class="setting-btn clear-btn">CLEAR</button>
            <button class="setting-btn delete-btn">BACK</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
